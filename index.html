<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link rel="stylesheet" href="style.css">
    <!-- the font we are using -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="body">
    <header class="logo">
        <a href="https://github.com/Klumpish" target="_blank">
            <img class="logo" src="img/githubLogo-transformed.webp" alt="Logo-of-cat">
        </a>
        <h2 class="headline">Henkes ToDo list</h2>
    </header>

    <div class="main">
        <form >
            <input type="text" placeholder="New Task ...">
            <!-- the i class gives us a styled button from the css link we imported -->
            <button type="submit"><i class="fas fa-plus-square"></i></button>

            <div class="todoList">
                <ul>

                </ul>
                
                <a class="clear" id="clear">Clear All</a>
            </div>
        </form>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
